[colors]

background = #aa282a36
foreground = #f8f8f2
red        = #ff5555
bloodofmyenemies = #a60b00
green      = #50fa7b
yellow     = #f1fa8c
blue       = #6272a4
purple     = #bd93f9
cyan       = #8be9fd
orange     = #ff5555
pink       = #ff79c6
grey = #8fa6a1

[bar/top]
monitor = ${env:MONITOR:}
; Size
width  = 100%
height = 28

; Offset
offset-x = 50%
offset-y = 50%

; Position
bottom = true

; Radius
radius = 0

; Align modules fixed to middle
fixed-center = false

; Colors
background = ${colors.background}
foreground = ${colors.grey}

; Underline
line-size  = 2
line-color = ${colors.foreground}

; Border
border-size  = 0
border-color = ${colors.background}

; Padding
padding-left  = 0
padding-right = 0

; Margin of modules
module-margin-left  = 1
module-margin-right = 1

; Font
font-0 = Iosevka:size=15;4

; Modules
modules-left   = i3
modules-center = time-SFO time-NYC time-UTC time-Brussels
modules-right  = audio filesystem temperature memory network lock

; Cursor actions
cursor-click  = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3

; Pin workspaces
pin-workspaces = true

; Mouse click
enable-click = true

; Mouse scroll
enable-scroll = true

; Sort
index-sort = false

; Display icons
fuzzy-match = true

; Icons
ws-icon-0       = 1;ÔÄï
ws-icon-1       = 2;ÔÑ†
ws-icon-2       = 3;ÔÅµ
ws-icon-3       = 4;ÔÉ¥
ws-icon-4       = 5;ÔÑ°
ws-icon-5       = 6;ÔÜù
ws-icon-default = ÔÑ†

; Focused label
label-focused            = %icon%
label-focused-foreground = ${colors.green}
label-focused-padding    = 2

; Unfocused labels
label-unfocused         = %icon%
label-unfocused-padding = 2

; Visible labels
label-visible         = %icon%
label-visible-padding = 2

; Urgent labels
label-urgent            = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-padding    = 2

bar-used-width = 5
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ‚îÄ
bar-used-fill-font = 6
bar-used-empty = ‚îÄ
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

;[module/weather]
;type = custom/script

; Update interval
;interval = 600

; Label
;label         = %output%
;label-padding = 4

[module/audio]
type = internal/pulseaudio
interval = 5

; Volume label
label-volume            = ÔÄ®
label-volume-foreground = ${colors.cyan}
label-volume-padding    = 2

; Muted label
label-muted            = Ôã¢
label-muted-foreground = ${colors.red}
label-muted-padding    = 2

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <label-volume>
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä
label-muted = üîá muted
label-muted-foreground = #666
click-right = pavucontrol
label-volume = %percentage%%

[module/network]
type = internal/network

; Interface
interface = enp0s31f6

; Connected label
label-connected            = Ôá´
label-connected-foreground = ${colors.green}
label-connected-padding    = 2

; Disconnected label
label-disconnected            = ÔÄç
label-disconnected-foreground = ${colors.red}
label-disconnected-padding    = 2

[module/lock]
type = custom/text

; Label
content            = ÔÄ£
; content-foreground = ${colors.foreground}
content-padding    = 2

; Mouse click
click-left = i3lock-fancy -f Roboto-Regular -t ""

