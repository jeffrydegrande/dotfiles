[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <ramp-coreload>
label = CPU

[module/temperature]
type = internal/temperature
interval = 5
base-temperature = 40
warn-temperature = 60
format = <ramp><label>
format-warn = <ramp> <label-warn>
ramp-0 = Ok:
ramp-1 = Hot:
ramp-2 = FUCKING HOT:
ramp-2-background = ${colors.bloodofmyenemies}

[module/filesystem]
type = internal/fs
; Mountpoints to display
mount-0 = /
mount-1 = /mnt/data
interval = 60
ramp-0-padding = 3
fixed-values = true
spacing = 4
warn-percentage = 80
label-mounted = %mountpoint%: %free%

[module/time-UTC]
type = custom/script
exec = TZ=UTC date +"%H:%M (utc)"
interval = 30 
label-padding = 2

[module/time-SFO]
type = custom/script
exec = TZ=America/Los_Angeles date +"%H:%M (sf)"
interval = 30 

[module/time-NYC]
type = custom/script
exec = TZ=America/New_York date +"%H:%M (ny)"
interval = 30 

[module/time-Brussels]
type = custom/script
exec = TZ=Europe/Brussels date +".be=%H:%M (.be)"
interval = 30 
